<!doctype html>
<html lang="zh">

<head>
    <title>座位预约</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- axios HTTP -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        .container1 {
            width: 1000px;
            /* height: 400px; */
            background-color: white;
            margin: 10 auto;
        }
    </style>
</head>

<body style="background: rgb(255, 229, 182)">
    <!-- 网页主体 -->
    <div id="app">
        <!-- 菜单栏 -->
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgb(250, 162, 0);">

            <!-- 平台标志，定向到主页 -->
            <a class="navbar-brand" href="#">主页</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 菜单 -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                          <div class="dropdown-menu" aria-labelledby="dropdownId">
                              <a class="dropdown-item" href="#">Action 1</a>
                              <a class="dropdown-item" href="#">Action 2</a>
                          </div>
                      </li> -->
                </ul>
            </div>
        </nav>

        <div class="container container1">
            <div class="row">
                <div class="col-lg-5">
                    <img style="margin-top: 60px; margin-left: 100px" src="pic/study.jpg" width="60%" alt="">
                </div>
                <div class="col-lg-7">
                    <div class="container">
                        <div class="row" style="margin-top: 30px">
                            <div class="col-lg-3" style="margin-top: 40px">
                                <h1>约</h1>
                            </div>
                            <div class="col-lg-3" style="margin-top: 60px">
                                <h3>不</h3>
                            </div>
                            <div class="col-lg-3" style="margin-top: 40px">
                                <h2>yue</h2>
                            </div>
                            <div class="col-lg-3" style="margin-top: 60px">
                                <h1>?</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 100px">
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-primary" @click="orderNow()">约他妈的！</button>
                            </div>
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-primary">滚！不约！</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin: 40px 0 40px 0">
                <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
            </div>
            <div v-if="isSuccess" class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">预约信息</h4>
                        <p>{{orderMsg}}</p>
                        <hr>
                        <h4>预约编号： {{seatOrder.id}}</h4>
                        <h4>座位编号： {{seatOrder.seatId}}</h4>
                        <h4>预约生成时间： {{seatOrder.orderTime}}</h4>
                        <h4>预约时间： {{seatOrder.date}}</h4>
                        <h4>预约时间段： {{seatOrder.timeQuantum}}</h4>
                        <hr>
                        <h5>更多信息请到<a href="/home.html">主页</a> 我的预约 查看</h5>
                    </div>
                </div>
            </div>
        </div>


    </div>




    <script>
        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null
        };

        new Vue({
            el: '#app',
            data: {
                orderMsg: "",
                year: "",
                month: "",
                day: "",
                timeQuantum: "",
                seatId: "",
                seatOrder: { "id": "", "studentId": "", "seatId": "", "orderTime": "", "date": "", "timeQuantum": '' },

                isSuccess: false,
            },
            methods: {
                orderNow: function () {


                    axios.post("/seatOrder/order", {

                        "year": this.year,
                        "month": this.month,
                        "day": this.day,
                        "timeQuantum": this.timeQuantum,
                        "seatId": this.seatId
                    },
                    )
                        .then(res => {
                            console.log(res)
                            let data = res.data;
                            let code = data.code;

                            if (code == 0) {
                                let seatOrder = data.data;
                                this.seatOrder.id = seatOrder.id;
                                this.seatOrder.studentId = seatOrder.studentId;
                                this.seatOrder.seatId = seatOrder.seatId;
                                this.seatOrder.orderTime = seatOrder.orderTime;
                                this.seatOrder.date = seatOrder.date;
                                this.seatOrder.timeQuantum = seatOrder.timeQuantum;
                                this.orderMsg = "预约成功";
                                this.isSuccess = true;
                            } else if (code == 6001) {
                                this.orderMsg = "您手慢了，该座位已被预约"
                            } else if (code == 6002) {
                                this.orderMsg = "预约时间已过，换个时间看看"
                            } else if (code == 6006) {
                                this.orderMsg = "您的信用积分不足，请注意你的行为"
                            } else if (code == 5002) {
                                this.orderMsg = "您好象没有登陆"
                                window.location.href = "/home.html";
                            }
                        })
                        .catch(err => {
                            console.error(err);
                        })
                }

            },
            computed: {

            },
            mounted() {
                let time = getParam("selectDate")
                let timeArr = time.split("-");
                this.year = timeArr[0];
                this.month = timeArr[1];
                this.day = timeArr[2];
                this.timeQuantum = getParam("timeQuantum");
                this.seatId = getParam("seatId");
            },
        })

    </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
